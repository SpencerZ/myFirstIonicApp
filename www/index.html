<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Spencer FirstApp</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    
  </head>
  <body ng-app="swarm" ng-controller="ListCheckinController">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Swarm by Spencer</h1>
      </ion-header-bar>
      <ion-content>
        <div ng-repeat="place in places">
          <p>{{user}} check in {{place}}</p>
        </div>
      </ion-content>
      <ion-footer-bar align-title="left" class="bar-assertive">
        <div class="buttons">
          <button class="button" ng-click="openCheck()">Check-in</button>
        </div>
        <h1 class="title">Swarm</h1>
        <div class="buttons" ng-click="doSomething()">
          <button class="button">Profile</button>
        </div>
      </ion-footer-bar>
    </ion-pane>
    <script id="check-in.html" type="text/ng-template">
      <div class="modal">

        <!-- Modal header bar -->
        <ion-header-bar class="bar-secondary">
          <h1 class="title">Check in!</h1>
          <button class="button button-clear button-positive" ng-click="closeModal()">Cancel</button>
        </ion-header-bar>

        <!-- Modal Content area -->
        <ion-content>
          <form ng-submit="checkin()">
            <div class="list">
              <label class="item item-input">
                <input type="text" placeholder="Where are you now?" ng-model="nowplace">
              </label>
            </div>
            <div class="padding">
              <button type="submit" class="button button-block button-positive">Check-in!</button>
            </div>
          </form>
        </ion-content>
      </div>
    </script>
  </body>
</html>
